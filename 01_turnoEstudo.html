<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt('Informe em que turno você estuda. Use M-Matutino; V-vespertino; N-Noturno.').toUpperCase;
    
    //PROCESSAMENTO
    switch(turno){
        case"M":
        alert('Você estuda de manhã.')
        break;
        case"V":
        alert('Você estuda de tarde.')
        break;
        case"N":
        alert('Você estuda de noite.')
        break;
    }
    
    //SAÍDA

</script>
