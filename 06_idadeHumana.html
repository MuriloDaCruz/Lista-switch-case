<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const age = Number(prompt('Informe a idade do seu cão(em anos humanos).').trim());
    const porte = prompt('Informe o porte do seu cão. Use P para pequeno; M para médio; G para grande.').trim().toUpperCase();
    // PROCESSAMENTO
    switch (porte) {
        case "P":
            alert(`Seu cão tem ${age*5} anos caninos.`);
        break;
        case "M":
            alert(`Seu cão tem ${age*6} anos caninos.`);
        break;
        case "G":
            alert(`Seu cão tem ${age*7} anos caninos.`);
        break;
        default:
            alert('Erro!')
        break;
    }
    
    // SAÍDA

    </script>
