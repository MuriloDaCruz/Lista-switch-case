<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt('Informe um numero inteiro.'));
    
    //PROCESSAMENTO
    switch(numero % 2){
        case 0:
        alert('Esse número é par')
        break;
        case numero!=0:
        alert('Este número é ímpar')
        break;
        default:
        alert('Valor inválido!')
        break;
    }
    
    //SAÍDA

</script>
